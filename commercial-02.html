<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商业建筑设计 02 - DAYSOFF</title>
    <meta name="description" content="CUTO清吧设计">
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- ... 保持相同的 CSS 样式 ... -->
    <style>
      :root {
        --primary-color: #F5F5F5;
        --text-color: #4A4A4A;
        --background-color: #FFFFFF;
        --border-color: #E0E0E0;
      }
      
      body {
        margin: 0;
        font-family: 'Noto Sans SC', sans-serif;
        color: var(--text-color);
        line-height: 1.6;
        font-weight: 400;
      }
      
      .header {
        padding: 2rem 10%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        background-color: var(--background-color);
      }
      
      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
      }
      
      .nav-links {
        display: flex;
        gap: 3rem;
      }
      
      .nav-links a {
        color: var(--text-color);
        font-weight: 400;
        text-decoration: none;
        font-size: 1.1rem;
      }

      .project-content {
        padding: 4rem 10%;
      }

      .project-header {
        margin-bottom: 4rem;
      }

      .project-header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .project-header p {
        font-size: 1.2rem;
        color: #666;
        max-width: 800px;
      }

      .project-images {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        margin-bottom: 4rem;
      }

      .project-image {
        width: 100%;
        height: auto;
      }

      .project-details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 4rem;
        margin-bottom: 4rem;
      }

      .detail-section h2 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }

      .detail-section p {
        margin-bottom: 1rem;
        font-size: 1.1rem;
        line-height: 1.8;
      }

      footer {
        padding: 3rem 10%;
        background: var(--primary-color);
        color: var(--text-color);
        margin-top: 6rem;
      }

      @media (max-width: 768px) {
        .project-details {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">DAYSOFF</a></div>
      <nav class="nav-links">
        <a href="index.html">首页</a>
        <a href="about.html">关于我们</a>
        <a href="contact.html">联系我们</a>
      </nav>
    </header>

    <main class="project-content">
      <div class="project-header">
        <h1>CUTO清吧设计</h1>
        <p>位于杭州的精致清吧空间，打造独特的休闲体验。</p>
      </div>

      <div class="project-images">
        <img class="project-image" src="02/01.jpg" alt="CUTO清吧空间">
        <img class="project-image" src="02/02.jpg" alt="CUTO清吧空间">
        <img class="project-image" src="02/03.jpg" alt="CUTO清吧空间">
        <img class="project-image" src="02/04.jpg" alt="CUTO清吧空间">
        <img class="project-image" src="02/05.jpg" alt="CUTO清吧空间">
      </div>

      <div class="project-details">
        <div class="detail-section">
          <h2>项目信息</h2>
          <p>项目名称：CUTO清吧</p>
          <p>项目类型：餐饮空间</p>
          <p>建筑面积：25平方米</p>
          <p>项目地址：浙江省杭州市</p>
          <p>项目状态：已完工</p>
          <p>设计师：贺宁</p>
          <p>摄影师：wen 摄影</p>
        </div>
        <div class="detail-section">
          <h2>设计理念</h2>
          <p>CUTO清吧虽空间紧凑，但通过巧妙的设计手法，将25平方米的空间最大化利用，创造出舒适而精致的休闲环境。</p>
          <p>设计团队着重于空间的功能性和美感的平衡，通过精心的布局和材质选择，打造出独具特色的清吧氛围。</p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 DAYSOFF. 保留所有权利</p>
    </footer>
  </body>
</html>
