    <style>
      :root {
        --primary-color: #F5F5F5;
        --text-color: #4A4A4A;
        --background-color: #FFFFFF;
        --border-color: #E0E0E0;
      }
      
      body {
        margin: 0;
        font-family: 'Noto Sans SC', sans-serif;
        color: var(--text-color);

        font-weight: 400;
      }
      
      .header {
        padding: 2rem 10%;

        text-decoration: none;

        margin-bottom: 4rem;
      }

      .project-header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .project-header p {
        font-size: 1.2rem;
        color: #666;
        max-width: 800px;
      }

      .project-images {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        margin-bottom: 4rem;
      }

      .project-image {
        width: 100%;
        height: auto;
      }

      .project-details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 4rem;
        margin-bottom: 4rem;
      }

      .detail-section h2 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }

      .detail-section p {
        margin-bottom: 1rem;
        font-size: 1.1rem;
        line-height: 1.8;
      }

      footer {
        padding: 3rem 10%;
        background: var(--primary-color);
        color: var(--text-color);
        margin-top: 6rem;
      }

      @media (max-width: 768px) {
        .project-details {
          grid-template-columns: 1fr;
        }
      }

      <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">DAYSOFF</a></div>

      </div>

      <div class="project-images">
        <img class="project-image" src="05/01.png" alt="农场度假屋">
        <img class="project-image" src="05/02.png" alt="农场度假屋">
        <img class="project-image" src="05/03.png" alt="农场度假屋">
      </div>

      <div class="project-details">
        <div class="detail-section">
          <h2>项目信息</h2>
          <p>项目名称：农场度假屋（暂定）</p>
          <p>项目类型：住宅</p>
          <p>建筑面积：270平方米</p>
          <p>项目地址：河南省郑州市</p>
          <p>项目状态：施工中</p>
          <p>设计师：贺宁</p>
        </div>
        <div class="detail-section">
          <h2>设计理念</h2>
          <p>农场度假屋项目致力于打造一个融合自然与现代生活的居住空间。在270平方米的建筑面积中，通过精心的空间设计，创造出舒适宜人的度假氛围。</p>
          <p>设计注重与周边自然环境的和谐共生，为住户提供独特的田园生活体验。</p>
