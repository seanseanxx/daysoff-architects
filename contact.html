<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>联系我们 - DAYSOFF</title>
    <meta name="description" content="做二休五设计研究室 - 联系方式">
    
    <!-- Favicon 配置 -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary-color: #F5F5F5;
        --text-color: #4A4A4A;
        --background-color: #FFFFFF;
        --border-color: #E0E0E0;
      }
      
      body {
        margin: 0;
        font-family: 'Noto Sans SC', sans-serif;
        color: var(--text-color);
        line-height: 1.6;
        font-weight: 400;
      }
      
      .header {
        padding: 2rem 10%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        background-color: var(--background-color);
      }
      
      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
      }
      
      .nav-links {
        display: flex;
        gap: 3rem;
      }
      
      .nav-links a {
        color: var(--text-color);
        font-weight: 400;
        text-decoration: none;
        font-size: 1.1rem;
      }

      .contact-section {
        padding: 6rem 10%;
      }

      .map-container {
        width: 100%;
        height: 400px;
        margin-bottom: 4rem;
        background: var(--primary-color);
        overflow: hidden;
      }

      .map-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .office-locations {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 4rem;
        margin-top: 3rem;
      }

      .office {
        padding: 2rem;
        background: var(--primary-color);
      }

      .office h3 {
        margin: 0 0 1rem 0;
        font-size: 1.4rem;
        font-weight: 500;
      }

      .office p {
        margin: 0.5rem 0;
        font-size: 1.1rem;
      }

      footer {
        padding: 3rem 10%;
        background: var(--primary-color);
        color: var(--text-color);
        margin-top: 6rem;
      }

      @media (max-width: 768px) {
        .office-locations {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">DAYSOFF</a></div>
      <nav class="nav-links">
        <a href="index.html">首页</a>
        <a href="about.html">关于我们</a>
        <a href="contact.html">联系我们</a>
      </nav>
    </header>

    <section class="contact-section">
      <h1>联系我们</h1>
      
      <div class="map-container">
        <img src="map.jpg" alt="地图">
      </div>

      <div class="office-locations">
        <div class="office">
          <h3>上海办公室</h3>
          <p>上海市黄浦区外滩SOHO</p>
        </div>
        <div class="office">
          <h3>杭州办公室</h3>
          <p>杭州市西湖区西溪谷</p>
          <p>文化创意产业园区</p>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 DAYSOFF. 保留所有权利</p>
    </footer>
  </body>
</html>
