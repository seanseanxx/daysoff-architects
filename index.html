    <style>
      :root {
        --primary-color: #F5F5F5;
        --text-color: #4A4A4A;
        --background-color: #FFFFFF;
        --border-color: #E0E0E0;
      }
      
      body {
        margin: 0;
        font-family: 'Noto Sans SC', sans-serif;
        color: var(--text-color);
        line-height: 1.6;
        font-weight: 400;
      }
      
      .header {
        padding: 2rem 10%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        background-color: var(--background-color);
      }
      
      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
      }
      
      .nav-links {
        display: flex;
        gap: 3rem;
      }
      
      .nav-links a {
        color: var(--text-color);
        font-weight: 400;
        text-decoration: none;
        font-size: 1.1rem;
      }
      
      .banner {
        width: 100%;
        margin-bottom: 2rem;
        position: relative;
        height: 85vh;  /* 添加固定高度 */
      }
      
      .banner .slide {
        display: none;
        width: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;  /* 确保 slide 填充整个容器 */
      }

      .banner .slide.active {
        display: block;
        opacity: 1;
      }
      
      .banner img {
        width: 100%;
        height: 100%;  /* 改为100%以适应容器 */
        object-fit: cover;
      }

      .dots {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        cursor: pointer;
      }

      .dot.active {
        background: white;
      }
      
      .projects {
        padding: 2rem 10%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
      }
      
      .project-card a {
        text-decoration: none;
        color: inherit;
      }
      
      .project-card {
        text-align: center;
        background: var(--background-color);
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .project-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .project-card img {
        width: 100%;
        aspect-ratio: 16 / 9;
        object-fit: cover;
        border-radius: 4px;
      }
      
      .project-card h3 {
        margin: 1rem 0 0.5rem 0;
        font-size: 1.2rem;
        font-weight: 500;
      }
      
      .project-card p {
        margin: 0;
        color: #666;
        font-size: 0.95rem;
      }
      
      footer {
        padding: 3rem 10%;
        background: var(--primary-color);
        color: var(--text-color);
        margin-top: 6rem;
        text-align: left;
      }
    </style>
  </head>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        let currentSlide = 0;
    
        function showSlide(index) {
          // 移除所有slide的active类（此时CSS会自动处理display属性）
          slides.forEach(slide => slide.classList.remove('active'));
          dots.forEach(dot => dot.classList.remove('active'));
          
          // 添加active类到当前slide和dot
          slides[index].classList.add('active');
          dots[index].classList.add('active');
        }
    
        function nextSlide() {
          currentSlide = (currentSlide + 1) % slides.length;
          showSlide(currentSlide);
        }
    
        // 点击圆点切换
        dots.forEach((dot, index) => {
          dot.addEventListener('click', () => {
            currentSlide = index;
            showSlide(currentSlide);
          });
        });
    
        // 自动轮播
        setInterval(nextSlide, 3500);
      });
    </script>
